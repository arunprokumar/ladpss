<div data-sly-test="${wcmmode.edit}" class="cq-placeholder"
	data-emptytext="Events Around the Community"></div>
<sly data-sly-use.elObject="com.adobe.aem.lacounty.dpss.core.models.EventsListModel" />
<div class="events__list" data-listpath="${elObject.listPath @ context='attribute'}" 
data-pagepath="${currentPage.path}" data-categories="${elObject.tags}" data-sly-test="${elObject.listPath}" id="${currentNode.parent.parent.name}-${currentNode.parent.name}-${currentNode.name}">
	<ul class="calendar__items">
	</ul>
	<a data-sly-test="${elObject.viewAllLink}" href="${elObject.viewAllLink @ context='uri'}" title="${elObject.viewAllLabel @ context='attribute'}"
		class="events__view-all color--white" target="${elObject.openInNewTab @ context='attribute'}">${elObject.viewAllLabel @ context='html'}</a>
</div>
