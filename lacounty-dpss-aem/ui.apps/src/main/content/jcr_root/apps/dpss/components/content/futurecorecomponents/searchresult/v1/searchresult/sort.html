<template data-sly-template.sort="${@ search}">
<div class="cmp-sort__heading">
<span>${search.sortTitle}</span>
    <select id="js-sorting-des-asc">
         <option value="asc">${search.ascLabel}</option>
         <option value="desc">${search.descLabel}</option>
    </select>
    <select data-sly-list="${search.sortOptions}" id="js-sort-dir">
     	<option value="${item.value}">${item.text}</option>
     </select>
</div>
</template>
