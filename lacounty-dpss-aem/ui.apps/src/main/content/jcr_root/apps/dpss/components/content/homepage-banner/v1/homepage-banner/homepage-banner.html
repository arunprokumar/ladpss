<sly data-sly-use.homePageBannerModel="com.adobe.aem.lacounty.dpss.core.models.HomePageBannerModel"/>
<div class="banner__content width--full" id="${currentNode.parent.parent.name}-${currentNode.parent.name}-${currentNode.name}" style="background-image:url(${homePageBannerModel.bgImagePath @context='styleString'})">
                <div class="container">
                    <div class="banner__search">
                		<sly data-sly-resource="${'searchbar' @ resourceType='dpss/components/content/searchbar-homepage-banner'}"/>
                    </div>
                    <h1 data-sly-test="${homePageBannerModel.homePageBannerBean.title}" class="banner__title">${homePageBannerModel.homePageBannerBean.title @context='html'}</h1>
                    <div class="aem-Grid aem-Grid--12">
                        <div class="aem-GridColumn aem-GridColumn--default--12">
                            <ul class="self-service__list" data-sly-list.buttons="${homePageBannerModel.homePageBannerBean.bannerButtons}">
                                <li data-sly-test="${! buttons.isYbnButton}" class="self-service__item">
                                    <a class="self-service__link" href="${buttons.inkUrl}" title="${buttons.label}" target="${buttons.openInNewTab ? '_blank':''}" onclick="_satellite.track('Navigation Click', {action: '${buttons.label @context='attribute'}'});">
                                        <span class="self-service__img ${buttons.fontAwesomeKey}"></span><span>${buttons.label}</span>
                                    </a>
                                </li>                                
                                <li data-sly-test="${buttons.isYbnButton}" class="self-service__item self-service__item--red gutter">
                                    <a onclick="_satellite.track('Navigation Click', {action: '${buttons.label @context='attribute'}'});" href="${buttons.inkUrl}" class="self-service__link" title="${buttons.ybnImageAltText}" target="${buttons.openInNewTab ? '_blank':''}"><img src="${buttons.ybnImage}" class="img--small" title="${buttons.ybnImageAltText}" alt="${buttons.ybnImageAltText}">
                                        <span>${buttons.label}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>    </div>
            </div>
