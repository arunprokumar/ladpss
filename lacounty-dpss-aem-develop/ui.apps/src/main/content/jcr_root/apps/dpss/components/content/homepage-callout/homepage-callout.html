<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Homepage Callout"></div>
<sly data-sly-use.hcObject="com.adobe.aem.lacounty.dpss.core.models.HomepageCalloutModel"/>
<div data-sly-test="${wcmmode.edit}" class="cq-placeholder"
	data-emptytext="Homepage Callout"></div>
<div class="image-list__event" id="${currentNode.parent.parent.name}-${currentNode.parent.name}-${currentNode.name}">
	<picture data-sly-test="${hcObject.topImagePath}">
	<source media="(min-width: 1046px)" srcset="${hcObject.topImagePath @ context='attribute'}">
	<source media="(min-width: 767px)" srcset="${hcObject.topTabletImage @ context='attribute'}">
	<img src="${hcObject.topMobileImage @ context='attribute'}" alt="${hcObject.imageAltTxt @ context='attribute'}">
	</picture>
	<div data-sly-test="${hcObject.text}">${hcObject.text @ context='html'}</div>
	<sly data-sly-resource="${'button' @ resourceType='dpss/components/content/button',decoration=true}"></sly>
</div>
