<sly
	data-sly-use.searchbar="com.adobe.aem.lacounty.dpss.core.corecomponents.models.Searchbar"
	data-sly-use.template="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-use.homePageBannerModel="com.adobe.aem.lacounty.dpss.core.models.HomePageBannerModel"/>
<form action="${searchbar.resultpage}" class="" role='search'>
	<input type="text" id="js-search-results" name="search" class="banner__search-input"
		placeholder="${homePageBannerModel.homePageBannerBean.seachPlaceHolder @ i18n}"  name="fulltext" aria-label="${'search' @ i18n}">
	<button type="submit" class="btn-search-visible-hidden">
		<span class="fa fa-search search__icon--position"></span>
	</button>
</form>
