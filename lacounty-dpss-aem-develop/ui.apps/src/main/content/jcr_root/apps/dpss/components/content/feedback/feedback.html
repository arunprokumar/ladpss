<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Feedback"></div>
<sly data-sly-use.feedback="com.adobe.aem.lacounty.dpss.core.models.FeedbackModel"/>
<div class="find__content" id="${currentNode.parent.parent.name}-${currentNode.parent.name}-${currentNode.name}">
    <span></span>
    <p data-sly-test="${feedback.titleText}">${feedback.titleText @ context='html'}</p>
    <div class="find__button">
        <button class="btn js-tingle-modal-yes-modal" data-sly-test="${feedback.yesText}">${feedback.yesText @ context='html'}</button>
       <button class="btn js-tingle-modal-no-modal" data-sly-test="${feedback.yesText}">${feedback.noText @ context='html'}</button>
    </div>
</div>

<!-- Tingle tiny content YES MODAL-->
<div class="tingle__model">
    <div class="modal__content tingle-demo-yes">
        <div class="heading--xxsmall" data-sly-test="${feedback.yesMessage}">${feedback.yesMessage @ context='html'}</div>
        <sly data-sly-list="${feedback.yeslinks}">
        	<a href="${item.socialLinkUrl @ context='uri'}" target="${item.openInNewTab @ context='attribute'}" class="btn btn--medium"><span class="${item.fontAwesomeKey @ context='styleString'}"></span>${item.accessbilityLabel @ context='html'}</a>
        </sly>
    </div>
</div>
<!-- /Tingle tiny content -->

<!-- Tingle tiny content NO MODAL-->
<div class="tingle__model">
    <div class="modal__content tingle-demo-no">
        <div class="heading--xxsmall" data-sly-test="${feedback.noMessage}">${feedback.noMessage @ context='html'}</div>
        <sly data-sly-list="${feedback.nolinks}">
        	<a href="${item.socialLinkUrl @ context='uri'}" target="${item.openInNewTab @ context='attribute'}" class="btn btn--medium"><span class="${item.fontAwesomeKey @ context='styleString'}"></span>${item.accessbilityLabel @ context='html'}</a>
        </sly>
    </div>
</div>
<!-- /Tingle tiny content -->
